<table class="table table-sm table-hover table table-striped ">
  <thead>
  <tr>
    <th scope="col">Titre</th>
    <th scope="col">Montant</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let Modelerev of ModelRevlist">
    <td>{{Modelerev.titreModele}}</td>
    <td>{{Modelerev.montantModele}}</td>
    <td>{{Modelerev.dateModele}}</td>.
    <td>
      <a (click)="onEdit(Modelerev)"><i class="far fa-edit"></i></a>
      <a >
        <i class="fas fa-trash-alt"></i>
      </a>
      <a ><i class="fas fa-eye"></i></a>
    </td>
  </tr>
  </tbody>.
</table>
