<form #projetForm="ngForm" (ngSubmit)="onSubmit(projetForm)">
  <input type="hidden" name="$idprojet" #idprojet ="ngModel" [(ngModel)]="currentprojet.$idprojet">
      <div class="container-fluid">
        <div class=" content row">
              <div class="card">
                <div class="container-fluid">
                  <h3 class="col-10"></h3>
                  <div class="col-2">
                    <div class="form-group">
                      <select class="custom-select mr-sm-2 btn btn-primary" id="selectprojet" >
                        <option *ngFor = "let typedep of typedeps" [value]="typedep">{{typedep}}</option>
                      </select>
                    </div>
                  </div>
                <div class="form-group">
                  <label class="col-form-label">Titre:</label>
                  <input type="text" class="form-control" name="titreprojet" #titreprojet="ngModel" [(ngModel)]="currentprojet.titreprojet" required minlength="4">
                    <div *ngIf ="titreprojet.errors && (titreprojet.dirty|| titreprojet.touched)" class ="alert alert-danger"  >
                      <div [hidden] = "!titreprojet.errors.required">
                        <strong>Error:</strong>Ce champs est obligatoire 
                      </div>
                      <div [hidden] = "!titreprojet.errors.minlength">
                        <strong>Error:</strong>Ce champs est trés cours 
                      </div>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Montant :</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="0000.0000" name="montantprojet" #montantprojet="ngModel" [(ngModel)]="currentprojet.montantprojet" pattern= "\d*"required>
                    <div class="input-group-prepend">
                      <div class="input-group-text">TND</div>
                    </div>
                    <div *ngIf ="montantprojet.errors && (montantprojet.dirty|| montantprojet.touched)" class ="alert alert-danger"  >
                      <div [hidden] = "!montantprojet.errors.required">
                        <strong>Error:</strong>Ce champs est obligatoire 
                      </div>
                      <div [hidden] = "!montantprojet.errors.pattern">
                        <strong>Error:</strong>le montant doit étre nombre  
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">.
                  <label class="col-form-label">Date :</label>
                    <input type="date" class="form-control" name="dateprojet" #dateprojet="ngModel" [(ngModel)]="currentprojet.dateprojet "  pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required >
                    <div *ngIf ="dateprojet.errors && (dateprojet.dirty|| dateprojet.touched)" class ="alert alert-danger"  >
                      <div [hidden] = "!dateprojet.errors.required">
                        <strong>Error:</strong>Ce champs est obligatoire 
                      </div>
                      <div [hidden] = "!dateprojet.errors.pattern">
                        <strong>Error:</strong>Veuillez inserrez une date correcte   
                      </div>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Priorité </label>
                  <!--<select class="custom-select form-group mr-sm-2" #prioriteprojet="ngModel" [(ngModel)]="currentprojet.prioriteprojet">
                    <option *ngFor = "let priorite of priorites"  [value]="priorite.id">{{priorite.nom}}</option>
                  </select>-->
                  <input class="form-control" name="prioriteprojet" #prioriteprojet="ngModel" [(ngModel)]="currentprojet.prioriteprojet" required> 
                  <div *ngIf ="prioriteprojet.errors && (prioriteprojet.dirty|| prioriteprojet.touched)" class ="alert alert-danger"  >
                    <div [hidden] = "!prioriteprojet.errors.required">
                      <strong>Error:</strong>Ce champs est obligatoire 
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Description: </label>
                  <input class="form-control" name="descriptionprojet" #descriptionprojet="ngModel" [(ngModel)]="currentprojet.descriptionprojet"/>
                </div>
                <div class="row">
                <div class="col-1 content-center">
                  <button type="submit" class="btn btn-primary bouton">ajouter</button>
                </div>
                <div class="col-1 content-center">
                  <button type="reset" class="btn btn-secondary  bouton">annuler
                  </button>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
</form>
