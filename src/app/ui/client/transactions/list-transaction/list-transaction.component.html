<div class="container-fluid">
  <div class="content row">
    <div class="card">
      <nav class="navbar">
                  <h1 class="h2">Transactions</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                      <button class="btn btn-sm btn-outline-secondary">cette semaine</button>
                      <button class="btn btn-sm btn-outline-secondary">cet ans</button>
                      <button class="btn btn-sm btn-outline-secondary">ce mois</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary ">
                      tous
                    </button>
                  </div>
      </nav>
      <hr>
      <div class="container-fluid">
            <h6 class="text-center">---</h6><br/>
            <div class="table-responsive">
              <table class="table table-sm table-hover table table-striped ">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Header</th>
                  <th>Header</th>
                </tr>
                </thead>
                <tr *ngFor="let transaction of transactionList">
                  <td> </td>
                  <td>{{transaction.titre}}</td>
                  <td>{{transaction.date}}</td>
                  <td>
                    <a class="btn" (click)="onEdit(transaction)">
                      <i class="fa fa-pencil-square-o"></i>
                    </a>
                    <a class="btn" (click)="onDelete(transaction.$key)">
                      <i class="fa fa-trash-o"></i>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
      </div>
    </div>
  </div>
</div>
