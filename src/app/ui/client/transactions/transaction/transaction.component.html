<p>
  transaction works!
</p>

<form #transactionForm="ngForm" (ngSubmit)="onSubmit(transactionForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="TransactionService.selectedtransaction.$key">
  <div class="form-group">
    <label>titre</label>
    <input class="form-control" name="titre" #titre="ngModel" [(ngModel)]="TransactionService.selectedtransaction.titre" placeholder="titre" required>
  </div>
  <div class="form-group">
    <label>date</label>
    <input class="form-control" name="date" #date="ngModel" [(ngModel)]="TransactionService.selectedtransaction.date" placeholder="date">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!transactionForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(transactionForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
